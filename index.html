<!DOCTYPE HTML> <!-- Sets the document type to HTML 5 -->
<html> <!-- Defines HTML code, for browser compatibility -->
	<head> <!-- Defines the header of the website -->
		
		<meta name="author" content="Jordon" >
		<meta name="description" content="Jordon Brooks">
		<meta name="keywords" content="Jordon, Brooks, Jordon's, Software, jordonbc's, Website, GlassOS, Glass, OS,
		Jpad, Open, Source, web, browser">		
		
		<title>Jordon's Website - Home</title> <!-- Sets the title of the website-->
		
		<meta charset="UTF-8"> <!-- Sets the character set used by the website -->
		
		<!-- Links the Cascading style sheets to the website -->
		
		<link rel="stylesheet" type="text/css" href="main.css" media="screen and (min-width: 1000px)">
		<link rel="stylesheet" type="text/css" href="mobile.css" media="screen and (max-width: 999px)">
		
		<!-- Google Fonts -->
		
		<link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css' media="screen and (min-width: 1336px)">
		<link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css' media="screen and (min-width: 1336px)">
		
		<!-- Links alternative style sheets so that the user can choose their own -->
        
		<link rel="alternate stylesheet" type="text/css" href="styles/dark/darkTheme.css" title="dark">
		<link rel="alternate stylesheet" type="text/css" href="styles/orange/orangeTheme.css" title="orange">

		<!-- JavaScript for switching Cascading style sheet -->
		
		<script type="text/javascript" src="scripts/styleSwitcher.js"></script>
		
		<!-- View-port, sets the default zoom level and makes it not scalable on smartphones -->
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		
		<script language="javascript" type="text/javascript">
  			function resizeIframe(obj) {
    			obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
  		}
</script>		
		
	</head> <!-- Closes the header -->
	
	<!-- Defines the Body of the website (the content you can see) -->
	
	<body>
        <div align="center"> <!-- Centre's the header -->
			<div class="topbar"> <!-- defines the top-bar -->
					<nav> <!-- Defines HTML 5 Navigation -->
                        <!-- Displays the website logo -->
						<img src="images/title/logo.png" alt="My logo" width="60" height="60"/>
						
						<!-- Links to Most used webpages -->
						
						<a class="active" href="#" onclick="document.getElementById('contents').src='home.html'">Home</a>
						<a href="#" onclick="document.getElementById('contents').src='software.html'">Software</a>
						<a href="#" onclick="document.getElementById('contents').src='hardware.html'">Hardware</a>
						<a href="#" onclick="document.getElementById('contents').src='cv.html'">CV</a>
						<a href="#" onclick="document.getElementById('contents').src='about.html'">About</a>
						<a href="#" onclick="document.getElementById('contents').src='links.html'">Links</a>
						<a href="#" onclick="document.getElementById('contents').src='sitemap.html'">Sitemap</a>
							
						<a href="#" style="float: right;" onclick="document.getElementById('contents').src='help.html'">Help</a>
					</nav> <!-- Closes the HTML 5 navigation tag -->
				</div> <!-- Closes the Top-bar -->
				
				<!-- Defines the CSS Bar -->
				
				<div class="cssbar">
						<!-- Links the Alternative CSS -->
                  <a href="#" class="left" onclick="setActiveStyleSheet('default')">Default</a>
						<a href="#" class="left" onclick="setActiveStyleSheet('dark')">Dark</a>
						<a href="#" class="left" onclick="setActiveStyleSheet('orange')">Orange</a>
				</div> <!-- Closes the CSS bar -->
				
			<!-- Defines wrapper -->
			
			<div class="wrapper">
				<iframe name="contents" id="contents" src="home.html" frameborder="0" scrolling="no" style="border: 0px; width: 100%;" onload="resizeIframe(this)"></iframe>
			</div>
			<br>
			<br>
			<br>
        </div>
	</body>
</html>
